<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Coraz칩n de corazones</title>
<style>
  html,body{
    margin:0;
    padding:0;
    height:100%;
    background:black;
    overflow:hidden;
    color:white;
    font-family: "Poppins", Arial, sans-serif;
  }

  h1{
    text-align:center;
    font-size:2rem;
    color:#ff2f8f;
    text-shadow:0 0 10px #ff2f8f, 0 0 30px #ff2f8f;
    margin-top:20px;
  }

  .message{
    text-align:center;
    font-size:1.2rem;
    color:#ffd6ec;
    text-shadow:0 0 6px #ff7fc9;
    margin-top:10px;
  }

  canvas{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:block;
  }
</style>
</head>
<body>
  <h1>No est칠s triste mi amor</h1>
  <div class="message">Yo te quiero mucho 游눘</div>
  <canvas id="canvas"></canvas>

<script>
// CONFIG
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let W,H,DPR;
function resize(){
  DPR = window.devicePixelRatio || 1;
  W = canvas.width = window.innerWidth*DPR;
  H = canvas.height = window.innerHeight*DPR;
  ctx.setTransform(1,0,0,1,0,0);
  ctx.scale(DPR,DPR);
}
resize();
window.addEventListener("resize",resize);

// FUNCIONES
function heartShape(t,scale=1){
  const x = 16 * Math.pow(Math.sin(t),3);
  const y = 13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
  return {x:x*scale, y:-y*scale};
}

// Estrellas de fondo
const stars=[];
for(let i=0;i<250;i++){
  stars.push({
    x:Math.random()*window.innerWidth,
    y:Math.random()*window.innerHeight,
    r:Math.random()*1.5,
    twinkle:Math.random()*100
  });
}

// Corazones peque침os que forman el grande
const particles=[];
const COUNT=1500; // m치s part칤culas -> m치s definido
const scale=Math.min(window.innerWidth,window.innerHeight)/40;
for(let i=0;i<COUNT;i++){
  const t=Math.random()*Math.PI*2;
  const {x,y}=heartShape(t,scale*(0.9+Math.random()*0.4));
  const z=(Math.random()-0.5)*60;
  particles.push({x,y,z,size:3+Math.random()*2});
}

// Dibuja un coraz칩n peque침o en (x,y)
function drawSmallHeart(x,y,size,color){
  ctx.save();
  ctx.translate(x,y);
  ctx.scale(size/16,-size/16);
  ctx.beginPath();
  for(let t=0;t<=Math.PI*2;t+=0.15){
    const p=heartShape(t,1);
    if(t===0) ctx.moveTo(p.x,p.y);
    else ctx.lineTo(p.x,p.y);
  }
  ctx.closePath();
  ctx.fillStyle=color;
  ctx.fill();
  ctx.restore();
}

let angle=0;
function animate(now){
  ctx.clearRect(0,0,window.innerWidth,window.innerHeight);

  // Fondo estrellado
  for(let s of stars){
    const alpha=0.5+0.5*Math.sin((now/400)+s.twinkle);
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${alpha})`;
    ctx.fill();
  }

  // Centro
  const cx=window.innerWidth/2;
  const cy=window.innerHeight/2+30;

  // Coraz칩n de corazones
  angle+=0.004; // velocidad de giro (m치s r치pido que antes)
  for(let p of particles){
    const cosA=Math.cos(angle);
    const sinA=Math.sin(angle);
    const x3=p.x*cosA+p.z*sinA;
    const z3=-p.x*sinA+p.z*cosA;
    const persp=300/(300+z3);
    const sx=cx+x3*persp;
    const sy=cy+p.y*persp;

    const color=`hsl(${330+Math.random()*15},100%,${55+Math.random()*15}%)`;
    drawSmallHeart(sx,sy,p.size*persp,color);
  }

  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
</script>
</body>
</html>
